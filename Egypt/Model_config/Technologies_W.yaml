############################### Integrated Solar Combined Cycle Power Plant ###############################

    ISCC_pp:
        essentials:
            color: '#ABEBC6' 
            name: 'Integrated Solar Combined Cycle Power Plant'
            parent: supply                 
            carrier_out: power                     
                  
        constraints:
            energy_eff: 0.59                      # Motta, https://www.researchgate.net/publication/280082334_Prediction_of_the_annual_performance_and_perspective_of_Hassi_R'Mel_solar_power_plant_SPP1, ((0.7*CCGT_pp efficiency) + (0.3*(CCGT with functioning CSP) efficiency) (Conservative average as the ISCC in Morocco should have lower benefits, as the solar capacity is lower with respect to the CCGT capacity)                    
