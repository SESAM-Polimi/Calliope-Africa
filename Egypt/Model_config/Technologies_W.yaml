
# energy_eff: Energy efficiency [-] 
# lifetime: Technology lifetime [Years]
# energy_cap_min_use: Minimum carrier production [-]
# energy_ramping: Ramping rate [1/h]
# energy_cap: Capital costs [$/kW]
# om_annual: Fixed annual O&M costs [$/kW]
# om_prod (monetary): Variable annual O&M costs [$/kWh]
# om_prod (co2): Co2 production [kgco2/kWh]
# om_con: Variable annual cost of fuel [$/kWh]
# storage_discharge_depth: Storage depth of discharge [-]
# storage_cap: Storage capital costs [$/kWh]

techs:

############################### GENERATION TECHNOLOGIES###############################

############################### Open Cycle Gas Turbine ###############################

    OCGT_pp:
        essentials:
            name: 'Open Cycle Gas Turbine Power Plant'
            parent: supply                 
            carrier_out: power                     
                  
        constraints:
            energy_eff: 0.45                      # Dallmann et al. - 2022 - Between path dependencies and renewable energy potentialspotentials: A case study of the Egyptian power system
            resource: inf                                                    
            lifetime: 30                          # Dallmann et al. - 2022 - Between path dependencies and renewable energy potentialspotentials: A case study of the Egyptian power system

        costs:
            monetary:   
                energy_cap: 750                   # Dallmann et al. - 2022 - Between path dependencies and renewable energy potentialspotentials: A case study of the  Egyptian power system
                om_annual: 11                     # Motta, https://www.nrel.gov/docs/fy11osti/48595.pdf, Arithmetic mean of the indicated values
                om_prod: 0.0035                   # Motta, https://www.nrel.gov/docs/fy11osti/48595.pdf, Arithmetic mean of the indicated values
                om_con: 0.0205                    # https://www.ise.fraunhofer.de/content/dam/ise/en/documents/publications/studies/Dec2016_Fraunhofer-ISE_LCOE_Renewable_Energy_Technologies_EN_v20_ns.pdf
                interest_rate: 0.10

