            lifetime: 30                          # Motta, https://iea-etsap.org/E-TechDS/PDF/E02-gas_fired_power-GS-AD-gct_FINAL.pdf, https://www.solarpaces.org/what-are-the-pros-and-cons-of-longer-solar-contracts/        
