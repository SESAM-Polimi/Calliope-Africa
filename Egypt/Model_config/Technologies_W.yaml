        costs:
            monetary:   
                energy_cap: 1834                  # Motta, Calculated considering the average fraction of solar in installed ISCCs, using CCGT investment cost for CCGT fraction and CSP investment cost for CSP fraction                                                                     
                om_annual: 13.9                   # Motta, https://www.nrel.gov/docs/fy11osti/48595.pdf, Arithmetic mean of the indicated values  
                om_prod: 0.0025                   # Motta, https://www.nrel.gov/docs/fy11osti/48595.pdf, Arithmetic mean of the indicated values
                om_con: 0.0210                    # Motta, https://iea-etsap.org/E-TechDS/PDF/E02-gas_fired_power-GS-AD-gct_FINAL.pdf, Arithmetic mean of the indicated values                 
                interest_rate: 0.10

