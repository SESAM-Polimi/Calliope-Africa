

################### TRANSMISSION LINKS  #####################

#from Motta's Thesis
  
# energy_cap_equals: Installed transmission capacity [kW]
# energy_eff_per_distance: Energy efficiency per distance [1/(10s km)]
# distance: Length of transmission line [10s km]

techs:

############################### High Voltage 132-161 kV Grid ############################### 

    132-161_kV:
        essentials:
            name: 'High Voltage Grid 132-161 kV'
            parent: transmission
            carrier: power
            color: '#8FCE00'
        constraints:
            lifetime: 40                                     # https://portal.ct.gov/lib/csc/lifecycle-2001.pdf 
        costs:
            monetary:
                om_prod: 0.0076                              # https://doi.org/10.5281/zenodo.5242926

############################### High Voltage 220-275 kV Grid ############################### 

    220-275_kV:
