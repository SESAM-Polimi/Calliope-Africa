
# Location Definition #

# In this model, SOUTH AFRICA is divided into 4 different regions which are:

        #1. Capitol Region: CPTL
        #2. Northen Region: NRTN 
        #3. Western Region: WSTR
        #4. Coast Region: CSTR

# Parameters:

    # lat: Latitude of the location
    # lon: Longtitude of the location 
    # energy_cap_equals: Real Capacity [kW]

# Defining the locations 

locations:

################################### CPTL ##################################                                                   
    SA_CPTL:
        coordinates:
            lat: -26.2321            
            lon: 28.0737      
        
        # Available Technologies
        techs:
                     
            Coal:
                constraints:
                     energy_cap_equals: 927000  
                       
            demand_power:
                constraints:
                    resource: file=Demand.csv:CPTL
                    
                    
################################### WSTR ##################################                                                                                                   
    SA_WSTR:
    
        coordinates:
            lat: -29.3871           
            lon: 21.0918 
         
        techs:
                      
            Coal:
                constraints:
                    energy_cap_equals: 3778000
                    
            PV:
                constraints:
                    energy_cap_equals: 1654960 
                    resource: file=Solar.csv:SA_WSTR1
                    resource_unit: energy_per_cap          # Resource Unit: [kW/kW]

            PV_added:
                constraints:
                    energy_cap_equals: 0 
                    resource: file=Solar.csv:SA_WSTR2
                    resource_unit: energy_per_cap     
            CSP:
                constraints:
                    energy_cap_equals: 500000 
                    resource: file=Solar.csv:SA_WSTR1 
                    resource_unit: energy_per_cap          # Resource Unit: [kW/kW]
                    
            Wind:
                constraints:
                    energy_cap_equals: 1046600 
                    resource: file=Wind.csv:SA_WSTR
                    resource_unit: energy_per_cap          # Resource Unit: [kW/kW]

            Hydro_Large:
                constraints:
                    energy_cap_equals: 324000
                    resource: file=Hydro.csv:Hydro_Large_WSTR
                    resource_unit: energy_per_cap          # Resource Unit: [kW/kW]

            Hydro_Small:
                constraints:
                    energy_cap_equals: 10000
                    resource: file=Hydro.csv:Hydro_Small_WSTR
                    resource_unit: energy_per_cap          # Resource Unit: [kW/kW]


            demand_power:
                constraints:
                    resource: file=Demand.csv:WSTR
                    
