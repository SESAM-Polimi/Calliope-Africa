                constraints:
                    energy_cap_equals: 2100
                    resource: file=Hydro.csv:Hydro_Small_CSTR
                    resource_unit: energy_per_cap

            PHES1:                                   # Drakensberg (1981)
                constraints:
                    energy_cap_equals: 1000000               # https://www.eskom.co.za/wp-content/uploads/2021/04/EskomGenerationDivMapREV81.pdf
                    storage_cap_equals: 43136660.62          # Calculated from the volume of the basin and hydraulic head, assuming water density to be equal to 997 kg/m^3, https://web.archive.org/web/20060923094828/http://www.eskom.co.za/content/Drakensburg%20FA%20Pg%2001-06.pdf and https://ieeexplore.ieee.org/stamp/stamp.jsp?tp=&arnumber=9486173

            PHES2:                                   # Palmiet (1988) 
                constraints:
                    energy_cap_equals: 400000                # https://www.eskom.co.za/wp-content/uploads/2021/04/EskomGenerationDivMapREV81.pdf 
                    storage_cap_equals: 14975356.75          # Calculated from the volume of the basin and hydraulic head, assuming water density to be equal to 997 kg/m^3, https://www.power-technology.com/marketdata/palmiet-south-africa/

            PHES3:                                   # Ingula (2016)  
                constraints:
                    energy_cap_equals: 1332000               # https://www.eskom.co.za/wp-content/uploads/2021/04/EskomGenerationDivMapREV81.pdf
                    storage_cap_equals: 29211302.4           # Calculated from the volume of the basin and hydraulic head, assuming water density to be equal to 997 kg/m^3, https://www.hydroreview.com/world-regions/the-1-332-mw-ingula-pumped-storage-project-in-south-africa-puts-first-unit-online/#gref

            PHES4:                                   # Steenbras (1979)  
                constraints:
                    energy_cap_equals: 160000                # https://www.capetown.gov.za/general/steenbras-dams#Heading2
                    storage_cap_equals: 23733979.44          # Calculated from the volume of the basin and hydraulic head, assuming water density to be equal to 997 kg/m^3, https://www.capetown.gov.za/Family%20and%20home/residential-utility-services/residential-water-and-sanitation-services/this-weeks-dam-levels and http://globalenergyobservatory.org/geoid/42532         

            PHES_added:
                constraints:
                    energy_cap_equals: 0
                    storage_cap_equals: 0


            demand_power:
                constraints:
                    resource: file=Demand.csv:CSTR



                    