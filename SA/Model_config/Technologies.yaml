############################### Coal Power Plant ###############################
    Coal:
    
        essentials:
            color: '#2980B9'
            name: 'Coal power plant'
            parent: supply
            carrier_out: power                     
                   
        constraints:
            energy_eff: 0.41                      # https://www.sciencedirect.com/topics/engineering/power-generation-efficiency 
