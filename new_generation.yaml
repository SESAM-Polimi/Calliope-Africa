                interest_rate: 0.10
            co2:
#                om_prod: 0
                om_prod: 0.1265                    # Life-cycle, https://impactful.ninja/the-carbon-footprint-of-hydropower/

    Hydro_Small_New:
        essentials:
            color: '#9BB4B9' 
            name: 'Small Hydro Power Plant New'
            parent: supply
            carrier_out: power                     
                   
        constraints:
