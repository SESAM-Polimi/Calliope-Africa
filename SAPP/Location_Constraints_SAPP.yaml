# The Southern African Power Pool is divided into 10 regions, which are the countries in the Power Pool, named according to
# the ISO 3166-1 Alpha-3 code. Mozambique is divided into two regions.

#1. Botswana: BWA
#2. Eswatini: SWZ
#3. Lesotho: LSO
#4. Malawi: MWI
#5. Mozambique North-Center: MOZ_NC
#6. Mozambique South: MOZ_S
#7. Namibia: NAM
#8. South Africa: ZAF
#9. Zambia: ZMB
#10. Zimbabwe: ZWE

# energy_cap_equals: Installed energy capacity [kW]
# storage_cap_equals: Storage capacity [kWh]

